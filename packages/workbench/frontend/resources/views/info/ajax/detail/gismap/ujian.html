<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Ujian ArcGIS FeatureLayer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://js.arcgis.com/4.24/esri/themes/light/main.css" />
  <script src="https://js.arcgis.com/4.24/"></script>

  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>
</head>

<body>
  <div id="viewDiv"></div>

  <script>
    require([
      "esri/Map",
      "esri/views/MapView",
      "esri/layers/FeatureLayer"
    ], function (Map, MapView, FeatureLayer) {

      // Peta asas
      const map = new Map({
        basemap: "streets-vector"
      });

      // Paparan peta
      const view = new MapView({
        container: "viewDiv",
        map: map,
        center: [101.090, 4.612], // Koordinat Perak
        zoom: 9
      });

      // FeatureLayer dari server
      const kampungLayer = new FeatureLayer({
        url: "https://mygdispatial.perak.gov.my/server/rest/services/Hosted/Kampung_Perak/FeatureServer/0",
        outFields: ["*"],
      });

      // Tambah layer ke peta
      map.add(kampungLayer);

      // Bila siap, zoom ke feature pertama
      kampungLayer.when(() => {
        kampungLayer.queryFeatures({
          where: "1=1",
          outFields: ["*"],
          returnGeometry: true
        }).then((results) => {
          if (results.features.length > 0) {
            view.goTo(results.features[0].geometry);
          } else {
            console.warn("Tiada ciri ditemui.");
          }
        });
      });

    });
  </script>
</body>

</html>
